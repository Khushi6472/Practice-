<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment_form</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <div class="container">
    <form method="post">
        <p>Required fields are followed by *</p>
        <h1 class="main_heading">Payment form</h1>
        <hr><hr>
        <h2>Contact Information</h2>
        <p>Name: *<input type="text" name="name" required></p>
        <fieldset><legend>Gender*</legend><p>male <input type="radio"  name="gender" id="male" required>
            Female <input type="radio"  name="gender" id="female" required>
            other<input type="radio"  name="gender" id="other" required> </p></fieldset>
        <p>Address: <textarea name="Address" id="Address" cols="100" rows="4"></textarea></p>
        <p>Email: *<input type="email" name="email" id="email" required></p>
        <p>pincode:*<input type="number" name="pincode" id="pincode" required></p>
        <hr>

        <h2>Payment Information</h2>
        <p>
            Card type: *<select name="card_type" id="card_type" required>
                <option value="" >---Select a Card type---</option>
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="rupay">rupay</option>
                        </select>
            
        </p>
        <p>
            Card Number:* <input type="number" name="card_number" id="card_number" required>
        </p>
        <p>
            Expiration date: *<input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p>
            cvv: *<input type="password" name="cvv" id="cvv" required>
        </p>
        <input type="submit" value="Pay now" required>
    
    </form>
</div>
</body>
</html>
